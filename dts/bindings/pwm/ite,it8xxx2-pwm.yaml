description: ITE it8xxx2 PWM

compatible: "ite,it8xxx2-pwm"

include: [pwm-controller.yaml, base.yaml]

properties:
    clock-frequency:
      type: int
      required: true
      description: Clock frequency information for PWM operation

    reg:
      required: true

    interrupts:
      required: false

    pwm-prescaler:
      type: int
      required: true

    "#pwm-cells":
      const: 2

pwm-cells:
  - channel
  - flags
